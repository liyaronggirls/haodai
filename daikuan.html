<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/index.css" />
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="font-awesome/css/font-awesome.css" />
		<script src="js/jquery-3.1.1.min.js"></script>
		<script type="text/javascript">
			$(function(){
				$('#btn1').click(function(){
					$('.ul1').stop().slideDown(300);
				})
				$('.ul1 li').click(function(){
					$('.ul1').stop().slideUp(300);
				})
				
				$('#btn2').click(function(){
					$('.ul2').stop().slideDown(300);
				})
				$('.ul2 li').click(function(){
					$('.ul2').stop().slideUp(300);
				})
				
				$('.ul1>li').click(function(){
					var txt=$(this).text();
					console.log(parseInt(txt));
					$('#txt1').val(parseInt(txt))
				})
				$('.ul2>li').click(function(){
					var txt=$(this).text();
					console.log(parseInt(txt));
					$('#txt2').val(parseInt(txt))
				})
			
			})
		</script>
	</head>
	<body>
		<div class="big">
			<h1>快速搜索消费贷款</h1>
			<div class="dai">
				<div class="div1 clear">
					<p><span>贷款金额</span></p>
				    <p>不足一万可用小数表示</p>
				</div>
				<div class="div2 clear" id="div2">
					<p class="clear">
						<input type="text" id="txt1"/>
						<span>万元</span>
					</p>
				    <p><i class="fa fa-sort-desc icon_1" id="btn1"></i></p>
				    <ul class="ul1">
				    	<li>5万元</li>
				    	<li>15万元</li>
				    	<li>25万元</li>
				    	<li>35万元</li>
				    	<li>45万元</li>
				    </ul>
				</div>
			</div>
			<div class="dai">
				<div class="div1 clear">
					<p><span>贷款期限</span></p>
				    <p>不足一万可用小数表示</p>
				</div>
				<div class="div2 clear" id="div2-2">
					<p>
					<input type="text" id="txt2"/>
					<span>年</span>
					</p>
				    <p><i class="fa fa-sort-desc icon_2" id="btn2"></i></p>
				    <ul class="ul2">
				    	<li>5年</li>
				    	<li>15年</li>
				    	<li>25年</li>
				    	<li>35年</li>
				    	<li>45年</li>
				    </ul>
				</div>
			</div>
			<div class="search">
				<a href="#">搜索一下</a>
			</div>
			<div class="xinxi">
				<p>9164种信贷产品 2000家银行 1403家小贷公司</p>
			</div>
		</div>
	</body>
</html>
